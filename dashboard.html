<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * body {
    display: flex;
    flex-direction: column;
    justify-content: flex-start; /* Allow content to push down */
    align-items: center;
    height: auto;
    width: 100%;
    background: #f8f9fa;
    overflow-x: hidden; /* Only hide horizontal overflow */
}

.content {
    display: flex;
    flex-direction: column;
    width: 100%;
    height: auto;
    padding: 20px;
}

.image-container img {
    width: 100%; /* Full width on small screens */
    max-width: 150px; /* Limit max size */
    height: auto;
}

.chart-container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
}

.chart-box {
    width: 100%;
    max-width: 400px; /* Adjust for responsiveness */
    height: 300px;
    background: white;
    border-radius: 10px;
    padding: 10px;
}

/* Responsive Fixes */
@media (max-width: 768px) {
    .chart-box {
        width: 100%; /* Full width on smaller screens */
        height: auto;
    }
}

    </style>
</head>
<body>
    <div class="content">
        <h1 class="text-center"></h1>
        
        <!-- Image Container -->
        <div class="image-container">
            <img src="img/dash.png" alt="Dashboard Image 1">
            <img src="img/dash1.png" alt="Dashboard Image 2">
            <img src="img/dash3.png" alt="Dashboard Image 5">
            <img src="img/dash4.png" alt="Dashboard Image 4">
            <img src="img/dash5.png" alt="Dashboard Image 4">
            
            
        </div>

        <!-- Charts -->
        <div class="chart-container">
            <div class="chart-box">
                <canvas id="genderChart"></canvas>
            </div>
            <div class="chart-box">
                <canvas id="classChart"></canvas>
            </div>
        </div>

        <div class="footer">&copy; ASCII Computing</div>
    </div>

    <script>
        window.onload = function () {
            // Gender Chart (Pie Chart)
            const genderCtx = document.getElementById('genderChart').getContext('2d');
            new Chart(genderCtx, {
                type: 'pie',
                data: {
                    labels: ['Male', 'Female'],
                    datasets: [{
                        data: [120, 100], // Replace with actual values
                        backgroundColor: ['#007bff', '#ff6384']
                    }]
                },
                options: {
                    responsive: true
                }
            });

            // Class Chart (Bar Chart)
            const classCtx = document.getElementById('classChart').getContext('2d');
            new Chart(classCtx, {
                type: 'bar',
                data: {
                    labels: ['Class 1', 'Class 2', 'Class 3', 'Class 4', 'Class 5'],
                    datasets: [{
                        label: 'Number of Students',
                        data: [30, 25, 40, 35, 50], // Replace with actual values
                        backgroundColor: ['#007bff', '#ff6384', '#36a2eb', '#ffcd56', '#4bc0c0']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        };
    </script>
</body>
</html>
